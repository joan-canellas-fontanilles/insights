
<label class="text-input__label">
  <ng-container *ngIf="label">{{label}}</ng-container>
</label>
<input *ngIf="field"
       class="text-input"
       type="text"
       [class.text-input--error]="getError()"
       [readonly]="readonly"
       [formControl]="field"
/>
<div class="text-input__error-message">
  <ng-container *ngIf="getError() as error">{{error}}</ng-container>
</div>
