<fieldset>
  <legend>Choose your group:</legend>

  <ng-container *ngFor="let time of TimePeriods">
    <div>
      <input type="radio" [id]="time" [name]="time" [checked]="time === (time$ | async)" (click)="click(time)">
      <label [for]="time">{{time | titlecase}}</label>
    </div>
  </ng-container>

</fieldset>
